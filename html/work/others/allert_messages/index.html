<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Allert Messages</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p class="allert-info">
        <b>Info!</b> This is info message displaying some information.
    </p>
    <p class="allert-success">
        <b>Success!</b> This is success message.
    </p>
    <p class="allert-warning">
        <b>Warning!</b> This indicates a warning that need attention.
    </p>
    <p class="allert-danger">
        <b>Danger!</b> This show danger ie. some negative action.
    </p>
</body>

</html>
